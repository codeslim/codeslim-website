<section id="contact" class="section text-center">
    <div class="container">
        <h2 class="section-title">Contact Us</h2>
        <div class="row">
            
            <div class="col-md-7 col-md-offset-1 text-left wow fadeInLeft" data-wow-duration="1s">
                <form action="https://getsimpleform.com/messages?form_api_token=595bff0e4f869aa7e40fcaaefa818ae7" method="post" class="contact-form  wow fadeInLeft">
                    <div class="form-group">
                        <input name="name" type="text" required class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input name="email" type="email" required class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input name="subject" type="text" required class="form-control" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <textarea name="message" required class="form-control" rows="5" placeholder="Message"></textarea>
                    </div>
                    <button type="submit" class="pull-right send-button button">Send Message</button>
                </form>
            </div>
            
            <div class="col-md-3">
                <div class="contact-info text-left wow fadeInRight" data-wow-duration="1s" data-wow-delay=".3s">
                    <h3>Get In Touch</h3>
                    <p><span><i class="fa fa-map-marker"></i></span>
                Brasilia - Brazil</p>
                <p><span><i class="fa fa-phone"></i></span>+55 61 30526538</p>
                <p><span><i class="fa fa-envelope-o"></i></span> {{site.email}}</p>
            </div>
            <div class="business-hours text-left wow fadeInRight" data-wow-duration="1s" data-wow-delay=".6s">
                <h3>Business Hours</h3>
                <p>Monday - Friday: 9 am to 20 pm</p>
                <p>Saturday: day off</p>
                <p>Sunday: day off</p>
            </div>
        </div>
        
    </div>
</section>
