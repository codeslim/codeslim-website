<head>
    <script type="text/javascript">
    var host = "codeslim.com.br";
    if ((host == window.location.host) && (window.location.protocol != "https:"))
    window.location.protocol = "https";
    </script>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CodeSlim">
    <meta name="keywords" content="{{site.keywords}}">
    <meta name="robots" content="index,follow">
    <link rel="canonical" href="{{ site.url }}" />
    <!-- Google fonts - which you want to use - (rest you can just remove) -->

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css'>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css">
    <meta name="google-site-verification" content="mJ3rh0BHdOeHZQhfH39KYlwVXMwXgasNoD4wIXfUZwc" />
</head>
